{% extends "layout.html"%}
{% block content %}


<div class="container">
    <div class="container-fluid">
        <h2 class="float-left">Customers</h2>
        <ul class="nav justify-content-end">
            <li class="btn btn-success">
                <a class="nav-link" href="{{ url_for('customers.addcustomer') }}">Add Customer</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid" style="border:1px solid rgb(218, 218, 218); border-radius:10px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <th scope="row">{{customer.name }}</th>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.description }}</td>
                    <td>
                        <button type="submit" class="btn btn-light">
                            <a href="{{ url_for('customers.showcustomer', customer_id = customer.id) }}">
                                <img src="{{ url_for('static',filename='images/setting.png') }}" alt="Setting">
                            </a>
                        </button>
                    </td>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock content %}
