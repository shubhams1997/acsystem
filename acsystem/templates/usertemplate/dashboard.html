{% extends "layout.html"%}
{% block content %}
<h1 class="display-4">Dashboard</h1>

<div class="container row">
    <div class="container col " >
        <canvas id="myChart"></canvas>
    </div>
    <div class="container col" >
        <canvas id="myChart2"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
    customers = '{{customernames|safe}}';
    customers = customers.split(',');
    len = customers.length;
    customers[0] = customers[0].substring(1);
    customers[len-1] = customers[len-1].substring(0,customers[len-1].length-1);

    customerbalance = '{{customerbalance|safe}}'.split(',');
    length = customerbalance.length;
    customerbalance[0] = customerbalance[0].substring(1);
    customerbalance[length-1] = customerbalance[length-1].substring(0,customerbalance[length-1].length-1);

    salarys = [];
    sum =0;
    for(sal of customerbalance){
        sal = Number.parseInt(sal);
        salarys.push(sal+sum);
        sum += sal;
    }

    var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        //labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        labels: customers,
        datasets: [{
            label: '# Current balance on Customers',
            data: customerbalance,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

var ctx2 = document.getElementById('myChart2').getContext('2d');
var chart = new Chart(ctx2, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: salarys,
        }]
    },

    // Configuration options go here
    options: {}
});
</script>

{% endblock content %}
