{% extends "layout.html"%}
{% block content %}


<div class="container">
    <div class="container-fluid">
        <h2 class="float-left">Suppliers</h2>
        <ul class="nav justify-content-end">
            <li class="btn btn-success">
                <a class="nav-link" href="{{ url_for('suppliers.addsupplier') }}">Add Supplier</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid" style="border:1px solid rgb(218, 218, 218); border-radius:10px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <th scope="row">{{supplier.name }}</th>
                    <td>{{ supplier.email }}</td>
                    <td>{{ supplier.address }}</td>
                    <td>{{ supplier.description }}</td>
                    <td>
                        <a href="{{ url_for('suppliers.showsupplier', supplier_id = supplier.id) }}">
                        <button type="submit" class="btn btn-light">
                                <img src="{{ url_for('static',filename='images/setting.png') }}" alt="Setting">
                            </button>
                        </a>
                    </td>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock content %}
